<text transform="matrix(1 0 0 1 171.0684 584.6709)"><tspan x="0" y="0" class="st8 st9">Lasagna Ingredients</tspan><tspan x="0" y="13.2" class="st8 st9">The Allrecipes community adores this lasagna</tspan><tspan x="0" y="26.4" class="st8 st9"> recipe because it&apos;s incredibly customizable, so you can easily alter </tspan><tspan x="0" y="39.6" class="st8 st9">the ingredient listto suit your needs. If you want to stay true to the original recipe, </tspan><tspan x="0" y="52.8" class="st8 st9">though, these are the ingredients you&apos;ll need to add to your grocery list:</tspan><tspan x="0" y="79.2" class="st8 st9">Meat: This super meaty lasagna has sweet Italian sausage and lean ground beef.</tspan><tspan x="0" y="92.4" class="st8 st9">Onion and garlic: An onion and two cloves of garlic are cooked with the meat to add t</tspan><tspan x="0" y="105.6" class="st8 st9">ons of flavor.</tspan><tspan x="0" y="118.8" class="st8 st9">Tomato products: You&apos;ll need a can of crushed tomatoes, two cans of tomato sauce, and two </tspan><tspan x="0" y="132" class="st8 st9">cans of tomato paste.</tspan><tspan x="0" y="145.2" class="st8 st9">Sugar: Two tablespoons of white sugar add subtle sweetness and enhance the flavor of the</tspan><tspan x="0" y="158.4" class="st8 st9"> sauce.</tspan><tspan x="0" y="171.6" class="st8 st9">Spices and seasonings: This lasagna recipe is flavored with fresh parsley, dried basil leaves, salt, </tspan><tspan x="0" y="184.8" class="st8 st9">Italian seasoning, fennel seeds, and black pepper.</tspan><tspan x="0" y="198" class="st8 st9">Lasagna noodles: Use store-bought or homemade lasagna noodles.</tspan><tspan x="0" y="211.2" class="st8 st9">Cheeses: Parmesan, mozzarella, and ricotta cheese make this lasagna extra decadent.</tspan><tspan x="0" y="224.4" class="st8 st9">Egg: An egg helps bind the ricotta so it doesn&apos;t ooze out of the lasagna when you cut into it.</tspan><tspan x="0" y="237.6" class="st8 st9">How to Make Lasagna Step-By-Step</tspan><tspan x="0" y="250.8" class="st8 st9">Here&apos;s a very brief overview of what you can expect when you make homemade lasagna:</tspan><tspan x="0" y="277.2" class="st8 st9">Make the meat sauce.</tspan><tspan x="0" y="290.4" class="st8 st9">Cook the noodles.</tspan><tspan x="0" y="303.6" class="st8 st9">Make the ricotta mixture.</tspan><tspan x="0" y="316.8" class="st8 st9">Layer the lasagna according to the recipe instructions.</tspan><tspan x="0" y="330" class="st8 st9">Cover with foil and bake.</tspan><tspan x="0" y="343.2" class="st8 st9">Let the lasagna rest before serving.</tspan><tspan x="0" y="356.4" class="st8 st9">How to Layer Lasagna</tspan><tspan x="0" y="369.6" class="st8 st9">The detailed layering instructions can be found in the recipe below, but this is the order </tspan><tspan x="0" y="382.8" class="st8 st9">you&apos;ll follow:</tspan><tspan x="0" y="409.2" class="st8 st9">Meat sauce</tspan><tspan x="0" y="422.4" class="st8 st9">Noodles</tspan><tspan x="0" y="435.6" class="st8 st9">Ricotta mixture</tspan><tspan x="0" y="448.8" class="st8 st9">Mozzarella slices</tspan><tspan x="0" y="462" class="st8 st9">Meat sauce</tspan><tspan x="0" y="475.2" class="st8 st9">Parmesan cheese</tspan><tspan x="0" y="488.4" class="st8 st9">Repeat the layers, then top with the remaining Parmesan.</tspan><tspan x="0" y="501.6" class="st8 st9">How Long to Cook Lasagna</tspan><tspan x="0" y="514.8" class="st8 st9">The assembled lasagna should take about 50 minutes to cook in an oven preheated t</tspan><tspan x="0" y="528" class="st8 st9">o 375 degrees F. Cover it with foil for the first 25 minutes, then let it cook uncovered for </tspan><tspan x="0" y="541.2" class="st8 st9">the final 25 minutes. Also, it&apos;s important to let the lasagna rest at room temperature for </tspan><tspan x="0" y="554.4" class="st8 st9">about 15 minutes before you cut into it.</tspan><tspan x="0" y="580.8" class="st8 st9">What to Serve With Lasagna</tspan><tspan x="0" y="594" class="st8 st9">Wondering what goes with lasagna? We&apos;ve got you covered. Check out our collection of</tspan><tspan x="0" y="607.2" class="st8 st9"> 12 Easy Side Dishes for Lasagna for delicious serving inspiration. These are a few of the </tspan><tspan x="0" y="620.4" class="st8 st9">recipes you&apos;ll find:</tspan><tspan x="0" y="646.8" class="st8 st9">Two-Ingredient Garlic Knots</tspan><tspan x="0" y="660" class="st8 st9">Arugula-Fennel Salad</tspan><tspan x="0" y="673.2" class="st8 st9">Balsamic Grilled Zucchini</tspan><tspan x="0" y="686.4" class="st1 st8 st9"> </tspan></text>
