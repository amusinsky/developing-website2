    <text transform="matrix(1 0 0 1 171.0684 584.6709)"><tspan x="0" y="0" class="st8 st9">How to Cook Leg of Lamb</tspan><tspan x="0" y="13.2" class="st8 st9">You&apos;ll find a detailed ingredient list and step-by-step instructions in the recipe below, </tspan><tspan x="0" y="26.4" class="st8 st9">but let&apos;s go over the basics:</tspan><tspan x="0" y="52.8" class="st8 st9">How to Season Leg of Lamb</tspan><tspan x="0" y="66" class="st8 st9">Wondering what ingredients you’ll need for this roasted leg of lamb? The top-rated </tspan><tspan x="0" y="79.2" class="st8 st9">recipe is simply seasoned with salt, pepper, fresh garlic, and fresh rosemary. </tspan><tspan x="0" y="105.6" class="st8 st9">How to Cook Leg of Lamb</tspan><tspan x="0" y="118.8" class="st8 st9">Here’s a brief overview of what you can expect when you roast leg of lamb at home:</tspan><tspan x="0" y="145.2" class="st8 st9">Cut slits into the meat and insert the garlic into the slits. </tspan><tspan x="0" y="158.4" class="st8 st9">Season and place lamb on a roasting pan with rosemary. </tspan><tspan x="0" y="171.6" class="st8 st9">Roast until the lamb reaches 135 degrees F.</tspan><tspan x="0" y="184.8" class="st8 st9">Cover and let rest before serving. </tspan><tspan x="0" y="198" class="st8 st9">What to Serve With Leg of Lamb</tspan><tspan x="0" y="211.2" class="st8 st9">Wondering what goes well with roasted leg of lamb? We’ve got you covered with our </tspan><tspan x="0" y="224.4" class="st8 st9">collection of Flavor-Packed Side Dishes for Lamb. Here are a few of the tasty recipes that a</tspan><tspan x="0" y="237.6" class="st8 st9">re featured: </tspan><tspan x="0" y="264" class="st8 st9">Apricot Almond Pilaf</tspan><tspan x="0" y="277.2" class="st8 st9">Beet and White Bean Salad</tspan><tspan x="0" y="290.4" class="st8 st9">Moroccan-Spiced Carrot Salad</tspan><tspan x="0" y="303.6" class="st8 st9">How to Store Leg of Lamb</tspan><tspan x="0" y="316.8" class="st8 st9">If you have leftover roasted leg of lamb, store it in an airtight container in the refrigerator</tspan><tspan x="0" y="330" class="st8 st9"> for up to three days. Reheat in the oven.</tspan><tspan x="0" y="356.4" class="st8 st9">Allrecipes Community Tips and Praise</tspan><tspan x="0" y="369.6" class="st8 st9">“This was an excellent way to make the lamb,” raves KCUTOLO. “It came out very tender </tspan><tspan x="0" y="382.8" class="st8 st9">and juicy! I added a little red wine to the juices about 15 minutes before it was finished </tspan><tspan x="0" y="396" class="st8 st9">roasting..... made the au jus taste wonderful!”</tspan><tspan x="0" y="422.4" class="st8 st9">“Excellent and moist lamb,” according to Jane Mac. “I served this for New Year&apos;s Eve dinner </tspan><tspan x="0" y="435.6" class="st8 st9">with mint sauce, rosemary potatoes, and steamed veggies. Outstanding!”</tspan><tspan x="0" y="462" class="st8 st9">“It was a thing of beauty and so incredibly delicious,” says HisRagamuffin. “My picky eater </tspan><tspan x="0" y="475.2" class="st8 st9">had two servings!! In addition to putting red potatoes in to roast with the lamb, I quartered </tspan><tspan x="0" y="488.4" class="st8 st9">an onion and added it as well as an extra couple of garlic cloves. Wonderful Easter meal!”</tspan><tspan x="0" y="514.8" class="st8 st9">Editorial contributions by Corey Williams</tspan><tspan x="0" y="528" class="st8 st9">Ingredients</tspan><tspan x="0" y="541.2" class="st8 st9">5 pounds leg of lamb</tspan><tspan x="0" y="567.6" class="st8 st9">4 cloves garlic, sliced</tspan><tspan x="0" y="594" class="st8 st9">salt and ground black pepper to taste</tspan><tspan x="0" y="620.4" class="st8 st9">2 tablespoons fresh rosemary</tspan><tspan x="0" y="646.8" class="st8 st9">Local Offers</tspan><tspan x="0" y="673.2" class="st8 st9">Change</tspan><tspan x="0" y="686.4" class="st8 st9">Oops! We cannot find any ingredients on sale near you. Do we have the correct zip code?</tspan><tspan x="0" y="699.6" class="st8 st9">Directions</tspan><tspan x="0" y="712.8" class="st8 st9">Gather all ingredients. Preheat the oven to 350 degrees F (175 degrees C).</tspan><tspan x="0" y="739.2" class="st8 st9">Raw leg of lamb with garlic and spices on paper.</tspan><tspan x="0" y="752.4" class="st8 st9">ALLRECIPES / ANA CADENA</tspan><tspan x="0" y="765.6" class="st8 st9">Cut deep slits on the top of leg of lamb every 3 to 4 inches; push slices of garlic down into the s</tspan><tspan x="0" y="778.8" class="st8 st9">lits. </tspan><tspan x="0" y="792" class="st8 st9">Generously season with salt and pepper.</tspan><tspan x="0" y="818.4" class="st8 st9">Studded garlic cloves in leg of lamb before roasting.</tspan><tspan x="0" y="831.6" class="st8 st9">ALLRECIPES / ANA CADENA</tspan><tspan x="0" y="844.8" class="st8 st9">Place lamb on a roasting pan; arrange several sprigs of fresh rosemary under and on top of the</tspan><tspan x="0" y="858" class="st8 st9"> lamb.</tspan><tspan x="0" y="884.4" class="st8 st9">Prepared roast leg of lamb with rosemary on rack.</tspan><tspan x="0" y="897.6" class="st8 st9">ALLRECIPES / ANA CADENA</tspan><tspan x="0" y="910.8" class="st8 st9">Roast in the preheated oven for 1 3/4 to 2 hours, or until an instant-read thermometer </tspan><tspan x="0" y="924" class="st8 st9">inserted into the center of the lamb reads at least 135 degrees F (57 degrees C) for medium-rare</tspan><tspan x="0" y="937.2" class="st8 st9"> to medium doneness.</tspan><tspan x="0" y="963.6" class="st8 st9">Roast leg of lamb cooking in oven.</tspan><tspan x="0" y="976.8" class="st8 st9">ALLRECIPES / ANA CADENA</tspan><tspan x="0" y="990" class="st8 st9">Cover lamb with aluminum foil and let rest for at least 10 minutes before carving.</tspan><tspan x="0" y="1016.4" class="st8 st9">Roast leg of lamb covered in foil to rest.</tspan><tspan x="0" y="1029.6" class="st8 st9">ALLRECIPES / ANA CADENA</tspan><tspan x="0" y="1042.8" class="st8 st9">Serve with your favorite sides, enjoy!</tspan></text>
