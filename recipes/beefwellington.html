<text transform="matrix(1 0 0 1 182.3714 329.6379)" class="st6 st7">Beef Wellington</text>
<text transform="matrix(1 0 0 1 171.0684 584.6709)"><tspan x="0" y="0" class="st8 st9">2 x 400g beef fillets</tspan><tspan x="0" y="13.2" class="st8 st9">Olive oil, for frying</tspan><tspan x="0" y="26.4" class="st8 st9">500g mixture of wild mushrooms, cleaned</tspan><tspan x="0" y="39.6" class="st8 st9">1 thyme sprig, leaves only</tspan><tspan x="0" y="52.8" class="st8 st9">500g puff pastry</tspan><tspan x="0" y="66" class="st8 st9">8 slices of Parma ham</tspan><tspan x="0" y="79.2" class="st8 st9">2 egg yolks, beaten with 1 tbsp water and a pinch of salt</tspan><tspan x="0" y="92.4" class="st8 st9">Sea salt and freshly ground black pepper</tspan><tspan x="0" y="105.6" class="st8 st9">For the red wine sauce</tspan><tspan x="0" y="132" class="st8 st9">2 tbsp olive oil</tspan><tspan x="0" y="145.2" class="st8 st9">200g beef trimmings (ask the butcher to reserve these when trimming the fillet)</tspan><tspan x="0" y="158.4" class="st8 st9">4 large shallots, peeled and sliced</tspan><tspan x="0" y="171.6" class="st8 st9">12 black peppercorns</tspan><tspan x="0" y="184.8" class="st8 st9">1 bay leaf</tspan><tspan x="0" y="198" class="st8 st9">1 thyme sprig</tspan><tspan x="0" y="211.2" class="st8 st9">Splash of red wine vinegar</tspan><tspan x="0" y="224.4" class="st8 st9">1 x 750ml bottle red wine</tspan><tspan x="0" y="237.6" class="st8 st9">750ml beef stock</tspan><tspan x="0" y="250.8" class="st8 st9"> </tspan><tspan x="0" y="264" class="st8 st9">Method</tspan><tspan x="0" y="277.2" class="st8 st9">Serves 4</tspan><tspan x="0" y="303.6" class="st8 st9">Wrap each piece of beef tightly in a triple layer of cling film to set its shape, then chill overnight.</tspan><tspan x="0" y="330" class="st8 st9">Remove the cling film, then quickly sear the beef fillets in a hot pan with a little olive oil for </tspan><tspan x="0" y="343.2" class="st8 st9">30-60 seconds until browned all over and rare in the middle. Remove from the pan and leave</tspan><tspan x="0" y="356.4" class="st8 st9"> to cool.</tspan><tspan x="0" y="382.8" class="st8 st9">Finely chop the mushrooms and fry in a hot pan with a little olive oil, the thyme leaves and</tspan><tspan x="0" y="396" class="st8 st9"> some seasoning. When the mushrooms begin to release their juices, continue to cook over </tspan><tspan x="0" y="409.2" class="st8 st9">a high heat for about 10 minutes until all the excess moisture has evaporated and you are left</tspan><tspan x="0" y="422.4" class="st8 st9"> with a mushroom paste (known as a duxelle). Remove the duxelle from the pan and leave to </tspan><tspan x="0" y="435.6" class="st8 st9">cool.</tspan><tspan x="0" y="462" class="st8 st9">Cut the pastry in half, place on a lightly floured surface and roll each piece into a rectangle </tspan><tspan x="0" y="475.2" class="st8 st9">large enough to envelop one of the beef fillets. Chill in the refrigerator.</tspan><tspan x="0" y="501.6" class="st8 st9">Lay a large sheet of cling film on a work surface and place 4 slices of Parma ham in the </tspan><tspan x="0" y="514.8" class="st8 st9">middle, overlapping them slightly, to create a square. Spread half the duxelle evenly over </tspan><tspan x="0" y="528" class="st8 st9">the ham.</tspan><tspan x="0" y="554.4" class="st8 st9">Season the beef fillets, then place them on top of the mushroom-covered ham. Using the</tspan><tspan x="0" y="567.6" class="st8 st9"> cling film, roll the Parma ham over the beef, then roll and tie the cling film to get a nice, </tspan><tspan x="0" y="580.8" class="st8 st9">evenly thick log. Repeat this step with the other beef fillet, then chill for at least 30 minutes.</tspan><tspan x="0" y="607.2" class="st8 st9">Brush the pastry with the egg wash. Remove the cling film from the beef, then wrap the</tspan><tspan x="0" y="620.4" class="st8 st9"> pastry around each ham-wrapped fillet. Trim the pastry and brush all over with the egg</tspan><tspan x="0" y="633.6" class="st8 st9"> wash. Cover with cling film and chill for at least 30 minutes.</tspan><tspan x="0" y="660" class="st8 st9">Meanwhile, make the red wine sauce. Heat the oil in a large pan, then fry the beef </tspan><tspan x="0" y="673.2" class="st8 st9">trimmings for a few minutes until browned on all sides. Stir in the shallots with the </tspan><tspan x="0" y="686.4" class="st8 st9">peppercorns, bay and thyme and continue to cook for about 5 minutes, stirring frequently, </tspan><tspan x="0" y="699.6" class="st8 st9">until the shallots turn golden brown.</tspan><tspan x="0" y="726" class="st8 st9">Pour in the vinegar and let it bubble for a few minutes until almost dry. Now add the wine </tspan><tspan x="0" y="739.2" class="st8 st9">and boil until almost completely reduced. Add the stock and bring to the boil again. </tspan><tspan x="0" y="752.4" class="st8 st9">Lower the heat and simmer gently for 1 hour, removing any scum from the surface of the sauce, </tspan><tspan x="0" y="765.6" class="st8 st9">until you have the desired consistency. Strain the liquid through a fine sieve lined with muslin. </tspan><tspan x="0" y="778.8" class="st8 st9">Check for seasoning and set aside.</tspan><tspan x="0" y="805.2" class="st8 st9">When you are ready to cook the beef wellingtons, score the pastry lightly and brush with the </tspan><tspan x="0" y="818.4" class="st8 st9">egg wash again, then bake at 200Â°C/Gas 6 for 15-20 minutes until the pastry is golden brown</tspan><tspan x="0" y="831.6" class="st8 st9"> and cooked. Rest for 10 minutes before carving.</tspan><tspan x="0" y="858" class="st8 st9">Meanwhile, reheat the sauce. Serve the beef wellingtons sliced, with the sauce </tspan><tspan x="0" y="871.2" class="st8 st9">as an accompaniment.</tspan></text>
