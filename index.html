  <style>
    /* Initial rectangle style */
    .clickable-rect {
      fill: #ffb623; /* Default color (blue) */
      transition: fill 0.3s ease; /* Smooth transition for color change */
    }

    /* Change rectangle color to white on hover */
    a:hover .clickable-rect {
      fill: #dffa67; /* White color when hovered */
    }

    /* Optional text styling */
    .clickable-text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: black; /* Text color */
    }

  </style>
</head>
